    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="conver.css">
</head>
<body>
    <header>
        <h1>Conversor de Moedas</h1>
    </header>
    <main>
        <form id="currency-converter">
            <section>
                <h2>Entrada de Valor</h2>
                <label for="amount">Valor:</label>
                <input type="number" id="amount" placeholder="Insira o valor" required>
               
                <label for="from-currency">Moeda de Origem:</label>
                <select id="from-currency" required>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </section>
 
            <section>
                <h2>Moeda de Destino</h2>
                <label for="to-currency">Selecionar Moeda:</label>
                <select id="to-currency" required>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </section>
 
            <button type="button" id="convert-btn">Converter</button>
            <button type="reset" id="reset-btn">Resetar</button>
        </form>
 
        <section id="result-section">
            <h2>Resultado</h2>
            <p id="result"></p>
        </section>
    </main>
 
    <script src="conver.js"></script>
</body>
</html>
</body>
